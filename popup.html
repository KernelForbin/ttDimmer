<!doctype html>
<html>
  <head>
    <title>ttDimmer</title>
	<link href="bootstrap.css" rel="stylesheet" type="text/css"/>    
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <h3>ttDimmer</h3>
    <table class="table table-striped table-condensed" style="width: 200px;">

    		<tr><td><input type="checkbox" id="top-panel" checked="checked"></td><td><label for="top-panel">Top panel</label></td></tr>

    		<tr><td><input type="checkbox" id="chat" checked="checked"></td><td><label for="chat">Chat</label></td></tr>
    		<tr><td><input type="checkbox" id="pmWindows" checked="checked"></td><td><label for="pmWindows">PM Windows</label></td></tr>
    	</tbody>
    </table>
  </body>
</html>
